<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap"
      rel="stylesheet"
    />
    <title>My gallery master</title>
  </head>
  <body>
    <div class="container mt-5">
      <div class="profile text-center">
        <img class="hero-img mb-3" src="./profilePhoto.png" alt="profile picture" />
        <h1>Rodney Cotton</h1>
        <p>Helsinki, Finland</p>
        <div class="gray-box">
          <b>100</b>
          <p>Posts</p>
        </div>
        <div class="gray-box">
          <b>2,242</b>
          <p>Followers</p>
        </div>
        <div class="gray-box">
          <b>1,432</b>
          <p>Following</p>
        </div>
      </div>

      <div class="parent text-center mt-5">
        <img
          class="photo-1 img-fluid rounded-3"
          src="./photo1.png"
          width="600"
          alt=""
        />
        <img
          class="photo-2 img-fluid rounded-3"
          src="./photo2.png"
          width=""
          alt=""
        />
        <img
          class="photo-3 img-fluid rounded-3"
          src="./photo3.png"
          width=""
          alt=""
        />
        <img
          class="photo-4 img-fluid rounded-3"
          src="./photo_4.png"
          width="700"
          alt=""
        />
        <img
          class="photo-5 img-fluid rounded-3"
          src="./photo5.png"
          width="700"
          alt=""
        />
        <img
          class="photo-6 img-fluid rounded-3"
          src="./photo6.png"
          width="700"
          alt=""
        />
      </div>
    </div>

    <footer class="text-center mt-2">
      <p>created by @cockatiella - 2022</p>
    </footer>
  </body>
</html>
